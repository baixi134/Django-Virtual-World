    <style>

            display: flex;

        }
        input {

        }
        input:focus {

            color: white; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        .error { 
            color: #e74c3c; 
            font-size: 14px; 
            margin-bottom: 15px;
            background: #fee;
            padding: 10px;
            border-radius: 8px;

        }
        .cancel-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .cancel-link:hover {
